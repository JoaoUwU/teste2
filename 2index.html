<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Emojis - Mist√©rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Para impedir que o conte√∫do transborde */
        }
        h2 {
            font-size: 36px;
            color: #f5f5f5;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .emoji-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 700px;
        }
        .emoji {
            position: absolute;
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        .hidden {
            visibility: hidden;
        }
        #emoji-count {
            font-size: 20px;
            margin: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .message {
            font-size: 24px;
            margin-top: 30px;
            color: #4CAF50;
            display: none;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #nextPageBtn {
            display: none;
        }
        #remaining {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Encontre os Emojis Misteriosos...</h2>
    <div id="emoji-count">Emojis restantes: <span id="remaining">5</span></div>
    <div class="emoji-container" id="emojiContainer"></div>
    <div id="message" class="message">Parab√©ns, voc√™ passou para a pr√≥xima fase...</div>
    <button id="nextPageBtn" onclick="nextPage()">Pr√≥xima P√°gina</button>

    <script>
        let emojisRemaining = 5;
        const emojis = ["üëï", "üëñ", "üëó", "üëö", "üß¢","üòä","üòÇ","ü§£","‚ù§Ô∏è","üòç","üòí","üëå","üòò","üíï","üòÅ","üëç","üôå","ü§¶‚Äç‚ôÇÔ∏è","ü§∑‚Äç‚ôÄÔ∏è","ü§∑"]; // Lista de emojis de roupas
        const emojiContainer = document.getElementById('emojiContainer');
        const remainingElement = document.getElementById('remaining');
        const messageElement = document.getElementById('message');
        const nextPageBtn = document.getElementById('nextPageBtn');


        // Fun√ß√£o para gerar posi√ß√µes aleat√≥rias na tela
        function getRandomPosition() {
            const containerWidth = emojiContainer.offsetWidth;
            const containerHeight = emojiContainer.offsetHeight;
            const x = Math.random() * (containerWidth - 80); // Subtrai o tamanho do emoji
            const y = Math.random() * (containerHeight - 80); // Subtrai o tamanho do emoji
            return { x, y };
        }


        // Fun√ß√£o para criar os emojis espalhados
        function createEmojis() {
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = emoji;
               
                const position = getRandomPosition();
                emojiElement.style.left = `${position.x}px`;
                emojiElement.style.top = `${position.y}px`;


                emojiElement.addEventListener('click', () => {
                    if (!emojiElement.classList.contains('hidden')) {
                        emojiElement.classList.add('hidden');
                        emojisRemaining--;
                        remainingElement.textContent = emojisRemaining;


                        if (emojisRemaining === 0) {
                            messageElement.style.display = 'block';
                            nextPageBtn.style.display = 'block';
                        }
                    }
                });


                emojiContainer.appendChild(emojiElement);
            });
        }


        createEmojis();


        function nextPage() {
            window.location.href = '3index.html'; // Redireciona para a pr√≥xima p√°gina
        }
    </script>
</body>
</html>
